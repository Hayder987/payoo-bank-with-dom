<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-Bank</title>
    <!-- daisy ui + Tailwind css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .font-poppins{
          font-family: "Poppins", sans-serif;
        }
    </style> 

</head>
<body class="max-w-[600px] px-6 mx-auto">
  <header class="flex justify-between items-center " id="">
    <div class="">
      <img class="w-[140px] h-[120px]" src="./images/logo1.jpeg" alt="">
    </div>
    <h1 class="text-4xl font-bold text-blue-700">Payoo Bank</h1>
  </header>
   <main class="mt-[-120px]" id="">
    <div class="h-[100vh]  flex justify-center items-center " id="">
      <!------- form Div ------------------------->
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Phone</span>
            </label>
            <input type="text" id="login-phone-input" placeholder="Phone Number" class="input input-bordered" required autocomplete="off"/>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Pin</span>
            </label>
            <input type="password" id="login-pin-input" placeholder="Pin Number" class="input input-bordered" required autocomplete="off"/>
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="login-btn" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <!------- form Div end ------------------------->
    </div>
   </main>
   <script src="./js/utility.js"></script>
  <script src="./js/login.js"></script>
  
</body>
</html>
